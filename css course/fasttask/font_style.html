<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
 
 <style>
        .my-style {
            font-family: 'Tilt Prism', cursive;
            font-size: 20px;
            color: blue;
            background-color: aqua;
            font-weight: bold;
        }
        .my-style2{
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 20px;
            color: brown;
            background-color: blanchedalmond;
            font-weight: bold;

        }
    </style>
</head>
<body>
    <p class="my-style">
        A load shedding is a period when the authorities suspend the supply of electricity to an area for a certain period of time. 
        It basically occurs when there is a shortage of supply compared to demand.</p>
    <p class="my-style2"> power outages have become a daily routine in our country. The causes of power outages are numerous
    </p>
</body>
</html>
